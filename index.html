<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Styles/output.css" />
  </head>
  <body class="bg-gray-500">
    <div class="grid grid-flow-row grid-cols-3 bg-blue-500 text-white text-5xl">
      <div id="toDo" class="flex justify-center">To Do: 0</div>
      <div id="inProgress" class="flex justify-center">In Progress 0</div>
      <div id="completed" class="flex justify-center">Completed: 0</div>
    </div>
    <br />
    <div class="grid grid-flow-row grid-cols-3 text-white text-3xl">
      <div class="flex justify-center border-r-2 border-r-black grid-rows-4">
        You have no tasks to do  
      </div>
      <div
        class="flex justify-center border-r-2 border-r-black">
        You have no tasks in progress
      </div>
      <div
        class="flex justify-center border-r-2 border-r-black">
        You have no tasks Completed
      </div>
    </div>
    

<!-- Modal toggle -->
<button data-modal-target="crud-modal" data-modal-toggle="crud-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-5xl px-10 py-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 justify-top dark:focus:ring-blue-800" type="button" id="fixedButton">
    &#43;
  </button>
  
  <!-- Main modal -->
  <div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                      Create New Item
                  </h3>
                  <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <form class="p-4 md:p-5">
                  <div class="grid gap-4 mb-4 grid-cols-2">
                      <div class="col-span-2">
                          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                          <input type="text" name="name" id="newTaskName" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type task name" required="">
                      </div>
                      <div class="col-span-2 sm:col-span-1">
                          <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Due Date</label>
                          <input type="date" name="price" id="newTaskDueDate" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="01/01/2024" required="">
                      </div>
                      <div class="col-span-2 sm:col-span-1">
                          <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Due Time</label>
                          <select id="newTaskTime" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                              <option selected="">Select time</option>
                              <option value="1AM">1AM</option>
                              <option value="2AM">2AM</option>
                              <option value="3AM">3AM</option>
                              <option value="4AM">4AM</option>
                              <option value="5AM">5AM</option>
                              <option value="6AM">6AM</option>
                              <option value="7AM">7AM</option>
                              <option value="8AM">8AM</option>
                              <option value="9AM">9AM</option>
                              <option value="10AM">10AM</option>
                              <option value="11AM">11AM</option>
                              <option value="12PM">12PM</option>
                              <option value="1PM">1PM</option>
                              <option value="2PM">2PM</option>
                              <option value="3PM">3PM</option>
                              <option value="4PM">4PM</option>
                              <option value="5PM">5PM</option>
                              <option value="6PM">6PM</option>
                              <option value="7PM">7PM</option>
                              <option value="8PM">8PM</option>
                              <option value="9PM">9PM</option>
                              <option value="10PM">10PM</option>
                              <option value="11PM">11PM</option>
                              <option value="12PM">12PM</option>
                          </select>
                      </div>
                      <div class="col-span-2">
                          <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                          <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write a description here"></textarea>                    
                      </div>
                  </div>
                  <button type="submit" id="newTaskSubmitBtn" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                      <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                      Add new item
                  </button>
              </form>
          </div>
      </div>
  </div> 
  
  <div id="testDiv" class="grid grid-cols-3 grid-flow-rows w-50%">

  </div>


    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script type="module" src="./Scripts/app.js"></script>
  </body>
</html>
